<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umineko Waiting Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Fancy font for the title */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap'); /* Font for percentages and time text */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove default margin */
            background-color: #111; /* Dark background for butterflies */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Allow content to fill the screen */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .header {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: gold;
            text-align: center;
            margin: 20px 0; /* Add margin for spacing */
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .day {
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background-color: white;
            color: black;
            position: relative;
            height: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .day:hover {
            transform: scale(1.05);
        }

        .day-header {
            font-weight: bold;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            background-color: #FF5722;
            color: white;
        }

        .day-header .date {
            font-size: 0.75em;
            display: block;
        }

        .category {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }

        .past-day {
            background-color: #d0d0d0;
            color: #555;
        }

        .countdown, .last-event {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            color: #FF5722;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .loading-wheel {
            width: 140vw;
            height: 140vw;
            max-width: 600px;
            max-height: 600px;
            margin-bottom: 10px; /* Space between wheel and percentage */
        }

        .loading-wheel svg {
            width: 100%; /* Make SVG responsive */
            height: 100%; /* Make SVG responsive */
        }

        .loading-wheel text {
            fill: #FF5722; /* Color for countdown text */
            font-size: 3em; /* Adjust text size */
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .percentage {
            text-align: center;
            font-size: 2em; /* Percentage font size */
            color: #FF5722; /* Match color with wheel */
            margin-bottom: 5px; /* Space between percentage and last event text */
        }

        .last-event {
            margin-top: 0; /* Remove top margin */
            text-align: center; /* Center the last event text */
        }

        /* Butterfly CSS */
        @keyframes flutter-left {
            0%   { transform: rotate3d(0, 1, 0, 20deg); }
            50% { transform: rotate3d(0, 1, 0, 70deg); }
            100% { transform: rotate3d(0, 1, 0, 20deg); }
        }

        @keyframes flutter-right {
            0%   { transform: rotate3d(0, 1, 0, -20deg); }
            50% { transform: rotate3d(0, 1, 0, -70deg); }
            100% { transform: rotate3d(0, 1, 0, -20deg); }
        }

        .butterfly {
            width: 100px;
            height: 100px;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotate3d(1, 0.5, 0, 110deg);
        }

        .left-wing, .right-wing {
            width: 24px;
            height: 42px;
            position: absolute;
            top: 10px;
        }

        .left-wing {
            left: 10px;
            transform-origin: 24px 50%;
            transform: rotate3d(0, 1, 0, 20deg);
            animation: flutter-left 0.3s infinite;
        }

        .right-wing {
            left: 34px;
            transform: rotate3d(0, 1, 0, -20deg);
            transform-origin: 0px 50%;
            animation: flutter-right 0.3s infinite;
        }

        .top, .bottom {
            background: yellow;
            opacity: 0.7;
            position: absolute;
        }

        .top {
            width: 20px;
            height: 20px;
            border-radius: 10px;
        }

        .bottom {
            top: 18px;
            width: 24px;
            height: 24px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="header">Umineko Waiting Room</div>
    <div class="loading-wheel" id="loading-wheel">
        <svg width="500" height="500">
            <circle cx="300" cy="250" r="225" stroke="#ddd" stroke-width="10" fill="none" />
            <circle id="progress-circle" cx="300" cy="250" r="225" stroke="#FF5722" stroke-width="10" fill="none" stroke-dasharray="1413" stroke-dashoffset="1413" />
            <text id="countdown" x="300" y="250" fill="#FF5722" font-size="3em" text-anchor="middle" dominant-baseline="middle">Loading...</text>
        </svg>
    </div>
    <div class="percentage" id="percentage"></div>
    <div class="last-event" id="last-event"></div>
    <div class="calendar" id="timetable"></div>

    <script>
        const streamFileUrl = 'https://gist.githubusercontent.com/IshuDivan/27a37e4dc3baa85d5aa1952a215e8567/raw/afd1a5706caf4aea08628b4170feacc03234c51a/schedule.txt';

        // Define butterflies array outside the functions
        var butterflies = [];

        async function fetchStreamSchedule() {
            const response = await fetch(streamFileUrl);
            const text = await response.text();
            return text.split('\n').reduce((acc, line) => {
                const [date, category] = line.split(', ').map(item => item.trim());
                if (date && category) {
                    acc[date] = category;
                }
                return acc;
            }, {});
        }

        function createCalendarDates(startDate, numDays) {
            const dates = [];
            for (let i = 0; i < numDays; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dd = String(date.getDate()).padStart(2, '0');
                const mm = String(date.getMonth() + 1).padStart(2, '0');
                const yyyy = date.getFullYear();
                const weekday = date.toLocaleString('en-US', { weekday: 'long' });
                dates.push({ date: `${dd}.${mm}.${yyyy}`, weekday });
            }
            return dates;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function renderTimetable(schedule) {
            const timetable = document.getElementById('timetable');
            const today = new Date();
            const categoryColors = {}; 

            const startDate = new Date(today);
            startDate.setDate(today.getDate() - today.getDay() - 6);

            const totalDays = 21; 

            const weekDates = createCalendarDates(startDate, totalDays);
            
            weekDates.forEach(({ date, weekday }) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.setAttribute('data-day', weekday);
                const category = schedule[date] || 'No streams';

                if (!categoryColors[category]) {
                    categoryColors[category] = getRandomColor();
                }

                const eventDate = new Date(date.split('.').reverse().join('-')); 
                const isToday = eventDate.toDateString() === today.toDateString(); 

                if (!isToday && eventDate < today) {
                    dayDiv.classList.add('past-day'); 
                }

                dayDiv.innerHTML = `
                    <div class="day-header" style="background-color: ${categoryColors[category]}">${weekday} <span class="date">${date}</span></div>
                    <div class="category">${category}</div>
                `;
                timetable.appendChild(dayDiv);
            });

            return weekDates;
        }

        function startCountdown(schedule) {
            const now = new Date();
            let targetDate = null;
            let lastEventDate = null;

            for (const [date, category] of Object.entries(schedule)) {
                const eventDate = new Date(date.split('.').reverse().join('-'));
                eventDate.setHours(20, 0, 0, 0);

                if (eventDate > now && category.includes("Umineko")) {
                    targetDate = eventDate;
                    break;
                }

                if (eventDate < now && category.includes("Umineko")) {
                    lastEventDate = eventDate;
                }
            }

            if (!targetDate) {
                document.getElementById('countdown').innerHTML = "No upcoming 'Umineko' events found.";
                return;
            }

            const countdownElement = document.getElementById('countdown');
            const loadingCircle = document.getElementById('progress-circle');
            const percentageElement = document.getElementById('percentage');
            const totalDuration = targetDate - lastEventDate;

            const updateCountdown = () => {
                const remainingTime = targetDate - new Date();

                if (remainingTime < 0) {
                    countdownElement.innerHTML = "Event has started!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                const elapsedTime = new Date() - lastEventDate;
                const percentage = Math.min((elapsedTime / totalDuration) * 100, 100);
                const offset = 1413 - (percentage / 100) * 1413;
                loadingCircle.style.strokeDashoffset = offset;
                percentageElement.innerHTML = `${percentage.toFixed(5)}%`;
            };

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        function updateLastEvent(schedule) {
            const now = new Date();
            let lastEventDate = null;

            for (const [date, category] of Object.entries(schedule)) {
                const eventDate = new Date(date.split('.').reverse().join('-'));
                eventDate.setHours(20, 0, 0, 0);

                if (eventDate < now && category.includes("Umineko")) {
                    lastEventDate = eventDate;
                }
            }

            const lastEventElement = document.getElementById('last-event');

            if (lastEventDate) {
                const updateLastEventTime = () => {
                    const timeSinceLastEvent = new Date() - lastEventDate;

                    const days = Math.floor(timeSinceLastEvent / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeSinceLastEvent % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeSinceLastEvent % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeSinceLastEvent % (1000 * 60)) / 1000);

                    lastEventElement.innerHTML = `Time since last 'Umineko' event: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                };

                updateLastEventTime();
                const interval = setInterval(updateLastEventTime, 1000);
            } else {
                lastEventElement.innerHTML = "No past 'Umineko' events found.";
            }
        }

        async function init() {
            try {
                const schedule = await fetchStreamSchedule();
                const weekDates = renderTimetable(schedule);
                startCountdown(schedule);
                updateLastEvent(schedule);
                createButterflies(); // Initiate butterfly creation
            } catch (error) {
                console.error('Error fetching stream schedule:', error);
                const timetable = document.getElementById('timetable');
                timetable.innerHTML = '<div class="day">Failed to load schedule</div>';
            }
        }

        function createButterflies() {
            for (var i = 0; i < 20; i++) {
                var b = new Butterfly();
                b.init();
                butterflies.push(b);
            }
            animate();
        }

        function Butterfly() {
            var _this = this;

            _this.init = function() {
                // Shift the spawning position to the left by 500 pixels
                _this.x = Math.floor(Math.random() * (window.innerWidth / 2 - 500)); // Spawn within the left half, leaving a margin
                _this.y = Math.floor(Math.random() * window.innerHeight);
                _this.directionX = Math.random() < 0.5;
                _this.directionY = Math.random() < 0.5;

                _this.domElement = document.createElement('div');
                _this.domElement.className = 'butterfly';
                _this.domElement.innerHTML = '<div class="left-wing"><div class="top"></div><div class="bottom"></div></div><div class="right-wing"><div class="top"></div><div class="bottom"></div></div>';
                document.body.appendChild(_this.domElement);
            }

            _this.moveButterfly = function() {
                const speed = 0.5; // Adjust the speed of the butterfly
                _this.domElement.style.webkitTransform = 'translate3D(' + _this.x + 'px, ' + _this.y + 'px, 0px) rotate3d(1, 0.5, 0, 110deg)';

                if (_this.directionX) {
                    _this.x += speed;
                } else {
                    _this.x -= speed;
                }

                if (_this.directionY) {
                    _this.y += speed;
                } else {
                    _this.y -= speed;
                }

                // Remove butterflies if they move off-screen and respawn
                if (_this.x > window.innerWidth || _this.x < -600 || _this.y > window.innerHeight || _this.y < -100) {
                    document.body.removeChild(_this.domElement); // Remove the butterfly from the DOM
                    butterflies = butterflies.filter(butterfly => butterfly !== _this); // Remove from the butterflies array
                    // Respawn a new butterfly
                    var newButterfly = new Butterfly();
                    newButterfly.init();
                    butterflies.push(newButterfly);
                }
            }

            return _this;
        }

        function animate() {
            for (var i = 0, l = butterflies.length; i < l; i++) {
                butterflies[i].moveButterfly();
            }
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
